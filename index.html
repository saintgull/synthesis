<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibe engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Funnel Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
            background-color: #f8f4f2; /* Isabelline */
            color: #1c1c1c; /* Eerie black */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 550px;
            margin: 0.5rem auto;
        }

        h1 {
            font-family: 'Funnel Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #53599a; /* Ultra Violet */
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 70px;
            padding: 0.75rem;
            border: 1px solid #6a8e7f; /* Viridian border */
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Funnel Sans', inherit;
            font-weight: 300;
            resize: vertical;
            background: transparent;
            transition: border-color 0.3s;
            color: #1c1c1c;
        }
        
        textarea::placeholder {
            color: #6a8e7f;
            opacity: 0.7;
        }
        
        textarea:focus {
            outline: none;
            border-color: #53599a;
        }
        
        button {
            margin-top: 0.75rem;
            padding: 0.5rem 1.5rem;
            background: #53599a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Funnel Sans', inherit;
            font-weight: 300;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #434a80;
        }
        
        .results {
            margin-top: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .results.visible {
            opacity: 1;
        }
        
        .dimensions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem 1.5rem;
            margin-top: 1.5rem;
        }

        .dimension {
            margin-bottom: 0;
        }

        .dimension-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .dimension-name {
            color: #6a8e7f; /* Viridian */
            font-weight: 300;
        }

        .dimension-value {
            color: #1c1c1c;
            font-weight: 400;
        }

        .dimension-interpretation {
            color: #6a8e7f;
            font-size: 0.7rem;
            margin-top: 0.15rem;
            font-style: italic;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .slider-fill {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s ease;
            border-radius: 3px;
        }

        @media (max-width: 500px) {
            .dimensions-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
            color: #6a8e7f;
            font-weight: 300;
        }
        
        .error {
            display: none;
            margin-top: 1rem;
            color: #da627d;
            font-weight: 300;
        }
        
        .confidence {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6a8e7f;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .confidence.visible {
            opacity: 1;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .nav a {
            padding: 0.4rem 0.8rem;
            background: #53599a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Funnel Sans', inherit;
            font-weight: 300;
            font-size: 0.8rem;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #434a80;
        }
        
        /* About section */
        .about {
            margin-top: 4rem;
            max-width: 600px;
            padding: 2rem;
            background: rgba(106, 142, 127, 0.1); /* Viridian tint */
            border-radius: 8px;
            border: 1px solid rgba(106, 142, 127, 0.2);

        .about h2 {
            font-family: 'Funnel Display', serif;
            font-size: 2rem;
            font-weight: 400;
            color: #53599a;
            margin-bottom: 1rem;
        }

        }
        
        .about ul {

        .about li {

        }
        
        .about strong {
            font-weight: 400;
            color: #53599a;
        }
        
        /* Footer */
        .footer {
            margin-top: 1.5rem;

        }
        
        .footer a:hover {
            color: #434a80;
            text-decoration: underline;
        }

        /* Animated Visualization */
        .viz-section {
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .viz-section.visible {
            opacity: 1;
        }

        .viz-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.12);
        }

        #color-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        #texture-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            pointer-events: none;
        }

        /* Feedback Section */
        .feedback-section {
            margin-top: 1.25rem;
            padding: 1rem;
            background: rgba(106, 142, 127, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(106, 142, 127, 0.15);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .feedback-section.visible {

        }

        .feedback-question {

            color: #53599a;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .feedback-btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid;
            border-radius: 4px;
            font-family: 'Funnel Sans', inherit;
            font-weight: 300;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
        }

        .feedback-btn.yes {
            border-color: #6a8e7f;
            color: #6a8e7f;
        }

        .feedback-btn.yes:hover, .feedback-btn.yes.selected {

            color: white;

            margin-top: 1rem;

        }

        .comment-box.visible {
            display: block;
        }

        .comment-box textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid #6a8e7f;
            border-radius: 4px;
            font-family: 'Funnel Sans', inherit;
            font-weight: 300;
            font-size: 0.9rem;

        .comment-box textarea:focus {

        .submit-comment {

            background: #53599a;

            border-radius: 4px;

            font-size: 0.9rem;

        }

        .feedback-status {
            margin-top: 0.75rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6a8e7f;
            font-weight: 300;
        }

    <script>
        const dimensions = ['warmth', 'brightness', 'texture', 'valence', 'arousal', 'intensity', 'geometry', 'color_temperature'];
        
        // Railway backend URL - always use production
        const API_URL = 'https://vibe-engine-production.up.railway.app/api/analyze';
        
        async function analyzeVibe() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.error').style.display = 'none';
            document.getElementById('results').classList.remove('visible');
            document.getElementById('confidence').classList.remove('visible');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'demo_key_12345'  // Demo key for testing
                    },
                    body: JSON.stringify({ text })
                });
                
                if (!response.ok) throw new Error('Analysis failed');
                
                const data = await response.json();
                displayResults(data.prediction);
                
                // Show confidence if available
                if (data.confidence) {
                    const confEl = document.getElementById('confidence');
                    confEl.textContent = `confidence: ${Math.round(data.confidence * 100)}% | model: ${data.model_version || 'v1.0'}`;
                    confEl.classList.add('visible');
                }
                
            } catch (error) {
                document.querySelector('.error').style.display = 'block';
                document.getElementById('errorMsg').textContent = 'Connection error. Please try again.';
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        function getInterpretation(dimension, value) {
            const interpretations = {
                warmth: {
                    0: 'freezing', 15: 'very cold', 30: 'cold', 45: 'cool', 
                    55: 'neutral', 70: 'warm', 85: 'hot', 95: 'burning'
                },
                brightness: {
                    0: 'pitch black', 15: 'very dark', 30: 'dark', 45: 'dim',
                    55: 'neutral', 70: 'bright', 85: 'very bright', 95: 'blinding'
                },
                texture: {
                    0: 'silk smooth', 15: 'very smooth', 30: 'smooth', 45: 'soft',
                    55: 'neutral', 70: 'rough', 85: 'very rough', 95: 'sandpaper'
                },
                valence: {
                    0: 'miserable', 15: 'very sad', 30: 'sad', 45: 'melancholy',
                    55: 'neutral', 70: 'happy', 85: 'joyful', 95: 'ecstatic'
                },
                arousal: {
                    0: 'deeply calm', 15: 'very calm', 30: 'calm', 45: 'relaxed',
                    55: 'neutral', 70: 'energetic', 85: 'excited', 95: 'frenzied'
                },
                intensity: {
                    0: 'whisper soft', 15: 'very gentle', 30: 'gentle', 45: 'mild',
                    55: 'moderate', 70: 'strong', 85: 'intense', 95: 'overwhelming'
                },
                geometry: {
                    0: 'perfectly curved', 15: 'very curved', 30: 'curved', 45: 'soft edges',
                    55: 'neutral', 70: 'angular', 85: 'very sharp', 95: 'knife-edge'
                },
                color_temperature: {
                    0: 'ice blue', 15: 'very cool', 30: 'cool blue', 45: 'neutral cool',
                    55: 'neutral', 70: 'warm', 85: 'orange warm', 95: 'fire red'
                }
            };
            
            const percentage = Math.round(value * 100);
            const thresholds = Object.keys(interpretations[dimension]).map(Number).sort((a, b) => a - b);
            
            for (let i = thresholds.length - 1; i >= 0; i--) {
                if (percentage >= thresholds[i]) {
                    return interpretations[dimension][thresholds[i]];
                }
            }
            return interpretations[dimension][0];
        }
        
        // Color spectrums for each dimension (array of [hue, saturation, lightness] stops)
        // Each dimension has colors that semantically match its meaning
        const dimensionColors = {
            // warmth: ice blue -> cyan -> yellow -> orange -> red
            warmth: [
                [200, 90, 45],  // ice blue (0%)
                [180, 70, 50],  // cyan (25%)
                [60, 80, 50],   // yellow (50%)
                [30, 90, 50],   // orange (75%)
                [0, 85, 45]     // red (100%)
            ],
            // brightness: deep purple/black -> gray -> bright yellow
            brightness: [
                [270, 40, 15],  // very dark purple (0%)
                [270, 20, 35],  // dark (25%)
                [0, 0, 50],     // neutral gray (50%)
                [45, 70, 60],   // light gold (75%)
                [50, 100, 65]   // bright yellow (100%)
            ],
            // texture: smooth silk purple -> neutral -> rough earth brown
            texture: [
                [280, 60, 60],  // silk purple (0%)
                [260, 40, 55],  // soft lavender (25%)
                [30, 20, 50],   // neutral tan (50%)
                [25, 50, 45],   // rough tan (75%)
                [20, 60, 35]    // earth brown (100%)
            ],
            // valence: sad blue/purple -> neutral -> happy gold/yellow
            valence: [
                [240, 50, 35],  // deep sad blue (0%)
                [220, 40, 45],  // melancholy blue (25%)
                [200, 20, 50],  // neutral (50%)
                [45, 70, 55],   // warm happy (75%)
                [50, 90, 60]    // joyful gold (100%)
            ],
            // arousal: calm deep blue -> neutral -> energetic red/orange
            arousal: [
                [220, 60, 35],  // deep calm blue (0%)
                [200, 50, 45],  // calm blue (25%)
                [180, 30, 50],  // neutral teal (50%)
                [30, 80, 55],   // energetic orange (75%)
                [5, 90, 50]     // frenzied red (100%)
            ],
            // intensity: whisper soft lavender -> neutral -> overwhelming magenta
            intensity: [
                [270, 30, 70],  // soft lavender (0%)
                [260, 35, 60],  // gentle purple (25%)
                [280, 40, 50],  // moderate purple (50%)
                [310, 70, 45],  // strong magenta (75%)
                [330, 90, 40]   // overwhelming deep pink (100%)
            ],
            // geometry: organic soft green -> neutral -> sharp geometric cyan
            geometry: [
                [120, 50, 45],  // organic green (0%)
                [140, 40, 50],  // soft green (25%)
                [180, 30, 50],  // neutral teal (50%)
                [200, 60, 45],  // angular blue (75%)
                [195, 80, 40]   // sharp cyan (100%)
            ],
            // color_temperature: ice blue -> cyan -> neutral -> orange -> fire red
            color_temperature: [
                [210, 90, 50],  // ice blue (0%)
                [195, 80, 55],  // cool cyan (25%)
                [60, 20, 55],   // neutral warm (50%)
                [30, 90, 55],   // orange (75%)
                [5, 95, 50]     // fire red (100%)
            ]
        };

        function interpolateColor(colors, value) {
            // Apply slight S-curve to make mid-range differences more visible
            const curved = value < 0.5
                ? 2 * value * value
                : 1 - Math.pow(-2 * value + 2, 2) / 2;

            const t = Math.max(0, Math.min(1, curved));
            const numStops = colors.length;
            const segment = t * (numStops - 1);
            const index = Math.floor(segment);
            const localT = segment - index;

            if (index >= numStops - 1) {
                const [h, s, l] = colors[numStops - 1];
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            const [h1, s1, l1] = colors[index];
            const [h2, s2, l2] = colors[index + 1];

            // Interpolate each component
            const h = h1 + (h2 - h1) * localT;
            const s = s1 + (s2 - s1) * localT;
            const l = l1 + (l2 - l1) * localT;

            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Store current prediction for feedback
        let currentPrediction = null;
        let currentText = '';

        function displayResults(prediction) {
            currentPrediction = prediction;
            currentText = document.getElementById('textInput').value.trim();

            dimensions.forEach((dim, i) => {
                const value = prediction[i];
                const percentage = Math.round(value * 100);

                // Update value display
                document.getElementById(`${dim}-value`).textContent = `${percentage}%`;

                // Update interpretation
                const interpretation = getInterpretation(dim, value);
                document.getElementById(`${dim}-interpretation`).textContent = interpretation;

                // Update slider with spectrum color
                const slider = document.getElementById(`${dim}-slider`);
                slider.style.width = `${percentage}%`;
                slider.style.background = interpolateColor(dimensionColors[dim], value);
            });

            // Show results
            document.getElementById('results').classList.add('visible');

            // Start animated visualization
            initVibeVisualization(prediction);
            document.getElementById('viz-section').classList.add('visible');

            // Show feedback section and reset state
            document.getElementById('feedback-section').classList.add('visible');
            resetFeedback();
        }

        // Animated Vibe Visualization
        let colorCanvas, textureCanvas, colorCtx, textureCtx;
        let animationId = null;
        let vibeParams = null;

        function initVibeVisualization(prediction) {
            // Get canvas elements
            colorCanvas = document.getElementById('color-canvas');
            textureCanvas = document.getElementById('texture-canvas');

            if (!colorCanvas || !textureCanvas) return;

            // Set canvas sizes
            const container = colorCanvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;

            colorCanvas.width = width;
            colorCanvas.height = height;
            textureCanvas.width = width;
            textureCanvas.height = height;

            colorCtx = colorCanvas.getContext('2d');
            textureCtx = textureCanvas.getContext('2d');

            // Map prediction to visual parameters
            // [warmth, brightness, texture, valence, arousal, intensity, geometry, color_temperature]
            vibeParams = {
                warmth: prediction[0],
                brightness: prediction[1],
                texture: prediction[2],
                valence: prediction[3],
                arousal: prediction[4],
                intensity: prediction[5],
                geometry: prediction[6],
                colorTemp: prediction[7]
            };

            // Stop any existing animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Start animation loop
            let time = 0;
            function animate() {
                time += 0.016;
                renderVibeFrame(time);
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }

        function renderVibeFrame(time) {
            if (!vibeParams || !colorCtx || !textureCtx) return;

            const width = colorCanvas.width;
            const height = colorCanvas.height;

            // Clear canvases
            colorCtx.clearRect(0, 0, width, height);
            textureCtx.clearRect(0, 0, width, height);

            // Calculate dynamic parameters
            const p = vibeParams;

            // DRAMATIC color mapping using full spectrum
            // Warmth: cold blue (240) -> neutral green (120) -> warm red/orange (0/360)
            // Color temp adds another layer: cool shifts toward blue, warm toward red
            let baseHue;
            if (p.warmth < 0.5) {
                // Cold side: blue (240) to green (120)
                baseHue = mapRange(p.warmth, 0, 0.5, 240, 120);
            } else {
                // Warm side: green (120) to red (0) via yellow/orange
                baseHue = mapRange(p.warmth, 0.5, 1, 120, 0);
            }

            // Color temperature dramatically shifts the hue
            const tempShift = mapRange(p.colorTemp, 0, 1, 60, -60); // Cool adds blue, warm adds red
            let hue = (baseHue + tempShift + 360) % 360;

            // Valence affects saturation and also shifts hue slightly
            // Negative valence -> more muted, cooler; Positive -> vibrant, warmer
            const valenceHueShift = mapRange(p.valence, 0, 1, 20, -20);
            hue = (hue + valenceHueShift + 360) % 360;

            // Saturation: low valence = muted, high valence = vibrant
            // Intensity boosts saturation further
            const baseSaturation = mapRange(p.valence, 0, 1, 25, 75);
            const saturation = Math.min(100, baseSaturation + mapRange(p.intensity, 0, 1, 5, 30));

            // Lightness from brightness (wider range)
            const lightness = mapRange(p.brightness, 0, 1, 12, 78);

            // Animation speed from arousal
            const speed = mapRange(p.arousal, 0, 1, 0.2, 3);
            const pulseAmount = mapRange(p.intensity, 0, 1, 0.03, 0.3);

            // Pulsing effect
            const pulse = Math.sin(time * speed) * pulseAmount;
            const pulse2 = Math.cos(time * speed * 0.7) * pulseAmount * 0.6;

            // Create gradient direction based on geometry (organic vs angular)
            const gradientAngle = mapRange(p.geometry, 0, 1, time * 25, time * 3);
            const angleRad = gradientAngle * Math.PI / 180;

            const x1 = width/2 - Math.cos(angleRad) * width;
            const y1 = height/2 - Math.sin(angleRad) * height;
            const x2 = width/2 + Math.cos(angleRad) * width;
            const y2 = height/2 + Math.sin(angleRad) * height;

            // Create main gradient
            const gradient = colorCtx.createLinearGradient(x1, y1, x2, y2);

            // Primary color with pulse
            const mainColor = `hsl(${hue}, ${Math.min(100, saturation + pulse * 25)}%, ${Math.max(5, Math.min(95, lightness + pulse * 12))}%)`;

            // Secondary color - shift based on arousal (more arousal = more contrast)
            const hueSpread = mapRange(p.arousal, 0, 1, 20, 60);
            const secondaryHue = (hue + hueSpread) % 360;
            const secondaryColor = `hsl(${secondaryHue}, ${saturation * 0.9}%, ${Math.max(5, Math.min(95, lightness + pulse2 * 18))}%)`;

            // Tertiary color - opposite shift
            const tertiaryHue = (hue - hueSpread + 360) % 360;
            const tertiaryColor = `hsl(${tertiaryHue}, ${saturation * 0.85}%, ${lightness * 0.92}%)`;

            gradient.addColorStop(0, mainColor);
            gradient.addColorStop(0.5 + pulse * 0.2, secondaryColor);
            gradient.addColorStop(1, tertiaryColor);

            // Fill background
            colorCtx.fillStyle = gradient;
            colorCtx.fillRect(0, 0, width, height);

            // Add radial overlay for depth (based on intensity)
            if (p.intensity > 0.25) {
                const radialGradient = colorCtx.createRadialGradient(
                    width/2 + Math.sin(time * speed * 0.5) * 60,
                    height/2 + Math.cos(time * speed * 0.5) * 40,
                    0,
                    width/2, height/2,
                    Math.max(width, height) * 0.65
                );

                const overlayOpacity = mapRange(p.intensity, 0.25, 1, 0.08, 0.45);
                const glowHue = (hue + 30) % 360;
                radialGradient.addColorStop(0, `hsla(${glowHue}, ${saturation + 15}%, ${Math.min(90, lightness + 25)}%, ${overlayOpacity})`);
                radialGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                colorCtx.fillStyle = radialGradient;
                colorCtx.fillRect(0, 0, width, height);
            }

            // Render texture overlay based on texture parameter
            renderTexture(time);
        }

        function renderTexture(time) {
            if (!vibeParams || !textureCtx) return;

            const width = textureCanvas.width;
            const height = textureCanvas.height;
            const p = vibeParams;

            const textureOpacity = mapRange(p.texture, 0, 1, 0.02, 0.25);
            const textureScale = mapRange(p.texture, 0, 1, 0.5, 4);
            const speed = mapRange(p.arousal, 0, 1, 0.5, 2);

            // Choose texture type based on geometry (organic vs geometric)
            if (p.geometry < 0.4) {
                // Organic: flowing curves
                renderOrganicTexture(time, textureOpacity, textureScale, speed);
            } else if (p.geometry < 0.7) {
                // Mixed: noise pattern
                renderNoiseTexture(textureOpacity, textureScale);
            } else {
                // Geometric: grid/lines
                renderGeometricTexture(time, textureOpacity, textureScale, speed);
            }
        }

        function renderOrganicTexture(time, opacity, scale, speed) {
            const width = textureCanvas.width;
            const height = textureCanvas.height;

            textureCtx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            textureCtx.lineWidth = 1;

            // Flowing wave lines
            const lineCount = Math.floor(8 * scale);
            const spacing = height / lineCount;

            for (let i = 0; i < lineCount; i++) {
                textureCtx.beginPath();
                for (let x = 0; x < width; x += 5) {
                    const baseY = spacing * (i + 0.5);
                    const wave1 = Math.sin((x * 0.02 + time * speed) + i * 0.5) * 20 * scale;
                    const wave2 = Math.cos((x * 0.01 + time * speed * 0.7)) * 10 * scale;
                    const y = baseY + wave1 + wave2;

                    if (x === 0) {
                        textureCtx.moveTo(x, y);
                    } else {
                        textureCtx.lineTo(x, y);
                    }
                }
                textureCtx.stroke();
            }
        }

        function renderNoiseTexture(opacity, scale) {
            const width = textureCanvas.width;
            const height = textureCanvas.height;
            const imageData = textureCtx.createImageData(width, height);
            const data = imageData.data;

            const noiseIntensity = opacity * 255 * 2;
            const blockSize = Math.max(1, Math.floor(5 / scale));

            for (let y = 0; y < height; y += blockSize) {
                for (let x = 0; x < width; x += blockSize) {
                    const noise = Math.random() * noiseIntensity;

                    for (let by = 0; by < blockSize && y + by < height; by++) {
                        for (let bx = 0; bx < blockSize && x + bx < width; bx++) {
                            const i = ((y + by) * width + (x + bx)) * 4;
                            data[i] = data[i + 1] = data[i + 2] = 255;
                            data[i + 3] = noise;
                        }
                    }
                }
            }

            textureCtx.putImageData(imageData, 0, 0);
        }

        function renderGeometricTexture(time, opacity, scale, speed) {
            const width = textureCanvas.width;
            const height = textureCanvas.height;

            textureCtx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            textureCtx.lineWidth = 1;

            // Grid lines with subtle animation
            const gridSize = 30 / scale;
            const offset = (time * speed * 10) % gridSize;

            // Vertical lines
            for (let x = offset; x < width; x += gridSize) {
                textureCtx.beginPath();
                textureCtx.moveTo(x, 0);
                textureCtx.lineTo(x, height);
                textureCtx.stroke();
            }

            // Horizontal lines
            for (let y = offset; y < height; y += gridSize) {
                textureCtx.beginPath();
                textureCtx.moveTo(0, y);
                textureCtx.lineTo(width, y);
                textureCtx.stroke();
            }
        }

        function mapRange(value, inMin, inMax, outMin, outMax) {
            return outMin + (value - inMin) * (outMax - outMin) / (inMax - inMin);
        }

        // Feedback Functions
        let feedbackGiven = false;

        function resetFeedback() {
            feedbackGiven = false;
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('comment-box').classList.remove('visible');
            document.getElementById('feedback-comment').value = '';
            document.getElementById('feedback-status').textContent = '';
        }

        function toggleComment() {
            document.getElementById('comment-box').classList.toggle('visible');
        }

        function submitFeedback(type) {
            if (feedbackGiven) return;

            // Visual feedback
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.feedback-btn.${type}`).classList.add('selected');

            // Save feedback
            saveFeedback(type, null);
        }

        function submitComment() {
            const comment = document.getElementById('feedback-comment').value.trim();
            if (!comment) {
                document.getElementById('feedback-status').textContent = 'please enter a comment';
                return;
            }

            saveFeedback('comment', comment);
            document.getElementById('comment-box').classList.remove('visible');
        }

        async function saveFeedback(type, comment) {
            feedbackGiven = true;

            const feedback = {
                timestamp: new Date().toISOString(),
                text: currentText,
                prediction: currentPrediction,
                dimensions: {},
                feedback_type: type,
                comment: comment
            };

            // Add dimension values
            dimensions.forEach((dim, i) => {
                feedback.dimensions[dim] = currentPrediction[i];
            });

            // Store locally first
            const stored = JSON.parse(localStorage.getItem('vibe_feedback') || '[]');
            stored.push(feedback);
            localStorage.setItem('vibe_feedback', JSON.stringify(stored));

            // Try to send to backend
            try {
                await fetch('https://vibe-engine-production.up.railway.app/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(feedback)
                });
                document.getElementById('feedback-status').textContent = 'thanks for your feedback!';
            } catch (e) {
                // Backend might not have endpoint yet, that's ok
                document.getElementById('feedback-status').textContent = 'feedback saved locally';
            }
        }

        // Export feedback for training (accessible via console)
        window.exportFeedback = function() {
            const data = localStorage.getItem('vibe_feedback') || '[]';
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vibe_feedback.json';
            a.click();
        };

        // Allow Enter key to submit
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeVibe();
            }
        });
    </script>
