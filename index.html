    <script>
        const dimensions = ['warmth', 'brightness', 'texture', 'valence', 'arousal', 'intensity', 'geometry', 'color_temperature'];
        
        // Railway backend URL - always use production
        const API_URL = 'https://vibe-engine-production.up.railway.app/api/analyze';
        
        async function analyzeVibe() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return;
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.error').style.display = 'none';
            document.getElementById('results').classList.remove('visible');
            document.getElementById('confidence').classList.remove('visible');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'demo_key_12345'  // Demo key for testing
                    },
                    body: JSON.stringify({ text })
                });
                
                if (!response.ok) throw new Error('Analysis failed');
                
                const data = await response.json();
                displayResults(data.prediction);
                
                // Show confidence if available
                if (data.confidence) {
                    const confEl = document.getElementById('confidence');
                    confEl.textContent = `confidence: ${Math.round(data.confidence * 100)}% | model: ${data.model_version || 'v1.0'}`;
                    confEl.classList.add('visible');
                }
                
            } catch (error) {
                document.querySelector('.error').style.display = 'block';
                document.getElementById('errorMsg').textContent = 'Connection error. Please try again.';
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        function getInterpretation(dimension, value) {
            const interpretations = {
                warmth: {
                    0: 'freezing', 15: 'very cold', 30: 'cold', 45: 'cool', 
                    55: 'neutral', 70: 'warm', 85: 'hot', 95: 'burning'
                },
                brightness: {
                    0: 'pitch black', 15: 'very dark', 30: 'dark', 45: 'dim',
                    55: 'neutral', 70: 'bright', 85: 'very bright', 95: 'blinding'
                },
                texture: {
                    0: 'silk smooth', 15: 'very smooth', 30: 'smooth', 45: 'soft',
                    55: 'neutral', 70: 'rough', 85: 'very rough', 95: 'sandpaper'
                },
                valence: {
                    0: 'miserable', 15: 'very sad', 30: 'sad', 45: 'melancholy',
                    55: 'neutral', 70: 'happy', 85: 'joyful', 95: 'ecstatic'
                },
                arousal: {
                    0: 'deeply calm', 15: 'very calm', 30: 'calm', 45: 'relaxed',
                    55: 'neutral', 70: 'energetic', 85: 'excited', 95: 'frenzied'
                },
                intensity: {
                    0: 'whisper soft', 15: 'very gentle', 30: 'gentle', 45: 'mild',
                    55: 'moderate', 70: 'strong', 85: 'intense', 95: 'overwhelming'
                },
                geometry: {
                    0: 'perfectly curved', 15: 'very curved', 30: 'curved', 45: 'soft edges',
                    55: 'neutral', 70: 'angular', 85: 'very sharp', 95: 'knife-edge'
                },
                color_temperature: {
                    0: 'ice blue', 15: 'very cool', 30: 'cool blue', 45: 'neutral cool',
                    55: 'neutral', 70: 'warm', 85: 'orange warm', 95: 'fire red'
                }
            };
            
            const percentage = Math.round(value * 100);
            const thresholds = Object.keys(interpretations[dimension]).map(Number).sort((a, b) => a - b);
            
            for (let i = thresholds.length - 1; i >= 0; i--) {
                if (percentage >= thresholds[i]) {
                    return interpretations[dimension][thresholds[i]];
                }
            }
            return interpretations[dimension][0];
        }
        
        // Color spectrums for each dimension (array of [hue, saturation, lightness] stops)
        // Each dimension has colors that semantically match its meaning
        const dimensionColors = {
            // warmth: ice blue -> cyan -> yellow -> orange -> red
            warmth: [
                [200, 90, 45],  // ice blue (0%)
                [180, 70, 50],  // cyan (25%)
                [60, 80, 50],   // yellow (50%)
                [30, 90, 50],   // orange (75%)
                [0, 85, 45]     // red (100%)
            ],
            // brightness: deep purple/black -> gray -> bright yellow
            brightness: [
                [270, 40, 15],  // very dark purple (0%)
                [270, 20, 35],  // dark (25%)
                [0, 0, 50],     // neutral gray (50%)
                [45, 70, 60],   // light gold (75%)
                [50, 100, 65]   // bright yellow (100%)
            ],
            // texture: smooth silk purple -> neutral -> rough earth brown
            texture: [
                [280, 60, 60],  // silk purple (0%)
                [260, 40, 55],  // soft lavender (25%)
                [30, 20, 50],   // neutral tan (50%)
                [25, 50, 45],   // rough tan (75%)
                [20, 60, 35]    // earth brown (100%)
            ],
            // valence: sad blue/purple -> neutral -> happy gold/yellow
            valence: [
                [240, 50, 35],  // deep sad blue (0%)
                [220, 40, 45],  // melancholy blue (25%)
                [200, 20, 50],  // neutral (50%)
                [45, 70, 55],   // warm happy (75%)
                [50, 90, 60]    // joyful gold (100%)
            ],
            // arousal: calm deep blue -> neutral -> energetic red/orange
            arousal: [
                [220, 60, 35],  // deep calm blue (0%)
                [200, 50, 45],  // calm blue (25%)
                [180, 30, 50],  // neutral teal (50%)
                [30, 80, 55],   // energetic orange (75%)
                [5, 90, 50]     // frenzied red (100%)
            ],
            // intensity: whisper soft lavender -> neutral -> overwhelming magenta
            intensity: [
                [270, 30, 70],  // soft lavender (0%)
                [260, 35, 60],  // gentle purple (25%)
                [280, 40, 50],  // moderate purple (50%)
                [310, 70, 45],  // strong magenta (75%)
                [330, 90, 40]   // overwhelming deep pink (100%)
            ],
            // geometry: organic soft green -> neutral -> sharp geometric cyan
            geometry: [
                [120, 50, 45],  // organic green (0%)
                [140, 40, 50],  // soft green (25%)
                [180, 30, 50],  // neutral teal (50%)
                [200, 60, 45],  // angular blue (75%)
                [195, 80, 40]   // sharp cyan (100%)
            ],
            // color_temperature: ice blue -> cyan -> neutral -> orange -> fire red
            color_temperature: [
                [210, 90, 50],  // ice blue (0%)
                [195, 80, 55],  // cool cyan (25%)
                [60, 20, 55],   // neutral warm (50%)
                [30, 90, 55],   // orange (75%)
                [5, 95, 50]     // fire red (100%)
            ]
        };

        function interpolateColor(colors, value) {
            // Apply slight S-curve to make mid-range differences more visible
            const curved = value < 0.5
                ? 2 * value * value
                : 1 - Math.pow(-2 * value + 2, 2) / 2;

            const t = Math.max(0, Math.min(1, curved));
            const numStops = colors.length;
            const segment = t * (numStops - 1);
            const index = Math.floor(segment);
            const localT = segment - index;

            if (index >= numStops - 1) {
                const [h, s, l] = colors[numStops - 1];
                return `hsl(${h}, ${s}%, ${l}%)`;
            }

            const [h1, s1, l1] = colors[index];
            const [h2, s2, l2] = colors[index + 1];

            // Interpolate each component
            const h = h1 + (h2 - h1) * localT;
            const s = s1 + (s2 - s1) * localT;
            const l = l1 + (l2 - l1) * localT;

            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Store current prediction for feedback
        let currentPrediction = null;
        let currentText = '';

        function displayResults(prediction) {
            currentPrediction = prediction;
            currentText = document.getElementById('textInput').value.trim();

            dimensions.forEach((dim, i) => {
                const value = prediction[i];
                const percentage = Math.round(value * 100);

                // Update value display
                document.getElementById(`${dim}-value`).textContent = `${percentage}%`;

                // Update interpretation
                const interpretation = getInterpretation(dim, value);
                document.getElementById(`${dim}-interpretation`).textContent = interpretation;

                // Update slider with spectrum color
                const slider = document.getElementById(`${dim}-slider`);
                slider.style.width = `${percentage}%`;
                slider.style.background = interpolateColor(dimensionColors[dim], value);
            });

            // Show results
            document.getElementById('results').classList.add('visible');

            // Render radar chart
            renderRadarChart(prediction);
            document.getElementById('radar-section').classList.add('visible');

            // Show feedback section and reset state
            document.getElementById('feedback-section').classList.add('visible');
            resetFeedback();
        }

        // Radar Chart Rendering
        function renderRadarChart(prediction) {
            const canvas = document.getElementById('radar-chart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 40;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            const labels = ['warmth', 'bright', 'texture', 'valence', 'arousal', 'intense', 'geometry', 'color'];
            const numAxes = labels.length;
            const angleStep = (2 * Math.PI) / numAxes;

            // Draw background circles
            ctx.strokeStyle = 'rgba(106, 142, 127, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (radius * i) / 4, 0, 2 * Math.PI);
                ctx.stroke();
            }

            // Draw axes and labels
            ctx.strokeStyle = 'rgba(106, 142, 127, 0.3)';
            ctx.fillStyle = '#6a8e7f';
            ctx.font = '11px Funnel Sans, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            for (let i = 0; i < numAxes; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                // Draw axis line
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();

                // Draw label
                const labelX = centerX + Math.cos(angle) * (radius + 20);
                const labelY = centerY + Math.sin(angle) * (radius + 20);
                ctx.fillText(labels[i], labelX, labelY);
            }

            // Draw data polygon
            ctx.beginPath();
            for (let i = 0; i < numAxes; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const value = prediction[i];
                const x = centerX + Math.cos(angle) * radius * value;
                const y = centerY + Math.sin(angle) * radius * value;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();

            // Fill with gradient
            ctx.fillStyle = 'rgba(83, 89, 154, 0.3)';
            ctx.fill();
            ctx.strokeStyle = '#53599a';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw data points
            for (let i = 0; i < numAxes; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const value = prediction[i];
                const x = centerX + Math.cos(angle) * radius * value;
                const y = centerY + Math.sin(angle) * radius * value;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fillStyle = interpolateColor(dimensionColors[dimensions[i]], value);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Feedback Functions
        let feedbackGiven = false;

        function resetFeedback() {
            feedbackGiven = false;
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('comment-box').classList.remove('visible');
            document.getElementById('feedback-comment').value = '';
            document.getElementById('feedback-status').textContent = '';
        }

        function toggleComment() {
            document.getElementById('comment-box').classList.toggle('visible');
        }

        function submitFeedback(type) {
            if (feedbackGiven) return;

            // Visual feedback
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.feedback-btn.${type}`).classList.add('selected');

            // Save feedback
            saveFeedback(type, null);
        }

        function submitComment() {
            const comment = document.getElementById('feedback-comment').value.trim();
            if (!comment) {
                document.getElementById('feedback-status').textContent = 'please enter a comment';
                return;
            }

            saveFeedback('comment', comment);
            document.getElementById('comment-box').classList.remove('visible');
        }

        async function saveFeedback(type, comment) {
            feedbackGiven = true;

            const feedback = {
                timestamp: new Date().toISOString(),
                text: currentText,
                prediction: currentPrediction,
                dimensions: {},
                feedback_type: type,
                comment: comment
            };

            // Add dimension values
            dimensions.forEach((dim, i) => {
                feedback.dimensions[dim] = currentPrediction[i];
            });

            // Store locally first
            const stored = JSON.parse(localStorage.getItem('vibe_feedback') || '[]');
            stored.push(feedback);
            localStorage.setItem('vibe_feedback', JSON.stringify(stored));

            // Try to send to backend
            try {
                await fetch('https://vibe-engine-production.up.railway.app/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(feedback)
                });
                document.getElementById('feedback-status').textContent = 'thanks for your feedback!';
            } catch (e) {
                // Backend might not have endpoint yet, that's ok
                document.getElementById('feedback-status').textContent = 'feedback saved locally';
            }
        }

        // Export feedback for training (accessible via console)
        window.exportFeedback = function() {
            const data = localStorage.getItem('vibe_feedback') || '[]';
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vibe_feedback.json';
            a.click();
        };

        // Allow Enter key to submit
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeVibe();
            }
        });
    </script>
